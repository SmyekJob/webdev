<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Blog Project</title>
  <meta name="description" content="The Blog Project for Web Development">
  <meta name="author" content="Maltsev M.,Samoylenko I.">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
 </head>
<body>
  <div id="menu_header_background">
    <div id="menu">
      <ul>
        {% include 'menu.html' %}
      </ul>
    </div>
    <div id="header">
      <h1>The Blog Service</h1>
      <h2>by Maltsev and Samoylenko</h2>
    </div>
  </div>
  <div id="main_content">
  
  {% for message in messages_json %}
  <div class="post">
    <h1>{{ message.title }}</h1>
    </br>
    <div class="message">{{ message.text }}</div>
    <form action="/remove_msg" method="POST">
        <input type="hidden" name="id" value="{{ message.id }}"/>
        <input type="submit" value="X" />
    </form>
    <div class="date">{{ message.date }}</div>
  </div>
  {% endfor %}
  </div>
</body>
</html>
